<ion-header>
  <ion-toolbar>
    <ion-title>bookList</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let book of books">
      <ion-img [src]="book.picture "></ion-img>
      <ion-label>{{book.title}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
